// Require Java 11 or higher
int javaVersion = Integer.valueOf(JavaVersion.current().getMajorVersion())
if (javaVersion < 11) {
    throw new GradleException("The Bartholdy build requires Java 11 or higher. " +
            "Currently executing with Java " + javaVersion + ".")
}

rootProject.name = 'bartholdy'

